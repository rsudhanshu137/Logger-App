<!doctype html>
<html lang="en">
<head>
    <title>Log Watcher App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        let client = null;
        let socket = new SockJS("/logs");
        client = Stomp.over(socket);

        // Array to store messages
        let messages = [];

        client.connect({}, function () {
            console.log("Connected!");

            client.subscribe("/topic/log", function (data) {
                const message = JSON.parse(data.body);

                // Add the message to the list
                messages.push(message);

                // Sort messages by sequence
                messages.sort((a, b) => a.sequence - b.sequence);

                // Update the UI
                updateLogs();
            });
        });

        function updateLogs() {
            let logContainer = document.getElementById("logs");

            // Clear the existing logs
            logContainer.innerHTML = "";

            // Append each sorted message to the logs
            messages.forEach((message) => {
            console.log(message);
                let newLog = document.createElement("p");
                newLog.appendChild(document.createTextNode(message.content));
                logContainer.appendChild(newLog);
            });
        }
    </script>
</head>
<body>
<h1>Log Watcher Application</h1>
<div id="logs"></div>
</body>
</html>
